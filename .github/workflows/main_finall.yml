# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - finall

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: efnepo.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C0DA6F64EC8942BF85D6DAA03688BDD2 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_AC38441096A345DB9EE1B43E4772F9FF }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: efnepo.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C0DA6F64EC8942BF85D6DAA03688BDD2 }}/ef-nepo:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'finall'
          slot-name: 'Production'
          images: 'efnepo.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C0DA6F64EC8942BF85D6DAA03688BDD2 }}/ef-nepo:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B099EF553F174A71BB92D854831EF4CB }}