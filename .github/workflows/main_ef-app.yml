# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ef-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: efrefg.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_12CFEBFEB23B455EACBA923182435A98 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_2A8967151D8E469CBC094E2C129427F3 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: efrefg.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_12CFEBFEB23B455EACBA923182435A98 }}/ef-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ef-app'
          slot-name: 'Production'
          images: 'efrefg.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_12CFEBFEB23B455EACBA923182435A98 }}/ef-app:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DF7B24A3CDB54E7698152A2FAD04A0AC }}